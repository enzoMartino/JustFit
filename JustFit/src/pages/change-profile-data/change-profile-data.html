<ion-header no-border>
  <common-navbar [hasLogoutButton]="true"></common-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveProfileData()" [formGroup]="changeProfileDataFormWithPassword">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: nameErrors.hasError('*', ['touched']) }">
        <ion-input [(ngModel)]="name" type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <div ngxErrors="name" #nameErrors="ngxErrors">
        <div [ngxError]="['name', 'required']" [when]="['touched']">It should be a valid name</div>
      </div>

      <ion-item [ngClass]="{ invalid: surnameErrors.hasError('*', ['touched']) }">
        <ion-input [(ngModel)]="surname" type="text" placeholder="Surname" formControlName="surname"></ion-input>
      </ion-item>

      <div ngxErrors="surname" #surnameErrors="ngxErrors">
        <div [ngxError]="['surname', 'required']" [when]="['touched']">It should be a valid surname</div>
      </div>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-input [(ngModel)]="email" type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input [(ngModel)]="password" type="password" placeholder="New password" formControlName="password">
        </ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <button ion-button full type="submit" [disabled]="!changeProfileDataFormWithPassword.valid">Save your
        data</button>
    </div>
  </form>
</ion-content>
