<ion-header no-border>
  <common-navbar (backButtonClicked)="backButtonClicked()"></common-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="margin-bottom-l">
    <p class="font-size-l bold capitalize-first-letter no-margin">Gym sheet's days</p>
  </ion-row>
  <days-of-week-list
    (dayOfWeekClicked)="onDayOfWeekClicked($event)"
    [daysOfWeek]="daysOfWeek">
  </days-of-week-list>
</ion-content>

<ion-footer padding>
  <button [disabled]="!hasGymSheetBeenModified" class="font-size-m bold"
    (click)="onSaveGymSheetButtonClicked()" ion-button block>Save Gym Sheet</button>
</ion-footer>
