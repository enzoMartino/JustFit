<ion-header no-border>
  <common-navbar></common-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="margin-bottom-m">
    <p class="font-size-l bold capitalize-first-letter no-margin">{{exerciseCategory.name}}'s exercises</p>
  </ion-row>
  <exercises-list (exerciseClicked)="onExerciseClicked($event)" [exercisesList]="exercisesList">
  </exercises-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(retrieveCategoryExercises())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more exercises...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer padding>
  <button (click)="onViewGymSheetButtonClicked()" class="font-size-m bold" ion-button block>View Gym Sheet</button>
</ion-footer>
