<ion-header>
  <ion-navbar>
    <ion-title>ExerciseCategoryDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <exercises-list
    (addButtonClicked)="onAddButtonClicked($event)"
    (viewButtonClicked)="onViewButtonClicked($event)"
    [exercisesList]="exercisesList">
  </exercises-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(retrieveCategoryExercises())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more exercises...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
