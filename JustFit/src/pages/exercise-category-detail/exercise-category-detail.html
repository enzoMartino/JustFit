<ion-header no-border>
  <common-navbar></common-navbar>
</ion-header>

<ion-content padding>
  <exercises-list
    (exerciseClicked)="onExerciseClicked($event)"
    [exercisesList]="exercisesList">
  </exercises-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(retrieveCategoryExercises())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more exercises...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
