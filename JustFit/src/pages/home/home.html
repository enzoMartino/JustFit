<ion-header no-border>
  <common-navbar [hasLogoutButton]="true" [hasSettingsButton]="true"></common-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-row class="margin-bottom-m">
        <h2>Your clients list</h2>
      </ion-row>
      <ion-row class="width-100">
        <clients-list class="width-100" (editGymSheetButtonClicked)="onEditGymSheetButtonClicked($event)"
          (createGymSheetButtonClicked)="onCreateGymSheetButtonClicked($event)" [clientsList]="clientsList"
          (contactButtonClicked)="onContactButtonClicked($event)">
        </clients-list>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
